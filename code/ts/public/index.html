<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Falang Snake game</title>
  <style>
    h1 {
      margin-bottom: 5px;
    }
    #canvas {
      width: 100%;
      max-width: 800px;
      max-height: 600px;
      aspect-ratio: 800/600;
      height:100%;
      margin: auto;
      margin-top: 20px;
    } 
    body {
      background: #ccc;
      text-align: center;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      margin: 0 10px;
    }
    .buttons-top {
      margin-bottom: 20px;
    }
  </style>
</head>
<body style="margin: 0;">
  <h1>Snake game</h1>
  <canvas id="canvas"></canvas>
	<script src="./index.js"></script>
  <div class='buttons'>
    <div class='buttons-top'><button id='btn-up'>&#x2191;</button></div>
    <div class='buttons-button'>
      <button id='btn-left'>&#x2190;</button>
      <button id='btn-down'>&#x2193;</button>
      <button id='btn-right'>&#x2192;</button>
    </div>
    <br/><br/>
  </div>
  <p><b><a href='https://falang.io'>falang.io</a></b></p>
</body>
</html>
